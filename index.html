<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Author" content="Diamond Ali">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sen:wght@700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/cdf46354d6.js" crossorigin="anonymous"></script>
 <title>Tic tac toe</title> 
</head>
<body>
  <div class="container">
  		<div class="coverImage">
    				<button class="play">Play Game</button>
    		</div> 
    <div class="gameBoard">
    		<!-- win/loss Message -->
      <div class="messageContainer">
        <div class="displayMessage">
        <div class="message"></div>
        <button class="retry">Try Again <i class="fa-solid fa-arrow-rotate-right"></i></button>
      </div>
      </div>
       <!-- game head-->
      <div class="topUi">
        <div><span>x</span><span>o</span></div>
        <div class="replay"><i class="fa-solid fa-arrow-rotate-right"></i></div>
      </div>
      <div id="board">
        <div>
          <div class="cell" id="0"></div>
          <div class="cell" id="1"></div>
          <div class="cell" id="2"></div>
        </div>
        <div>
          <div class="cell" id="3"></div>
          <div class="cell" id="4"></div>
          <div class="cell" id="5"></div>
        </div>
        <div>
          <div class="cell" id="6"></div>
          <div class="cell" id="7"></div>
          <div class="cell" id="8"></div>
        </div>
      </div>
    		<!-- game statistics-->
      <div class="stats">
        <div>wins<div class="">0</div></div>
        <div>ties <div class="ties">0</div></div>
        <div>loses<div class="loses">0</div></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
